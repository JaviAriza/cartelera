<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" href="images/icons/mundo.png" type="image/x-icon">
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>MotoGPâ„¢ Calendar</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">   
    </head>

    <body>  
        <!--header-->
        <header class="bg-primary text-white p-3 sticky-top">
            <img src="images/icons/mundo.png" class="mundo">
            <img src="images/icons/bandera.png" class="bandera">
            <img src="images/icons/dani-pedrosa.png" class="pedrosa">
            <img src="images/icons/jorge-lorenzo.png" class="lorenzo">
            <img src="images/icons/andrea-iannone.png" class="andrea">
            <h1 class="text-center"><b>MotoGP Calendar</b></h1>
        </header>

        <!--sidebar derecho-->
        <div class="w3-sidebar  w3-bar-block" style="width:15%;">
            <img src="images/pilotos1.jpg" alt="pilotos" class="w-100">
        </div>

        <!--sidebar izquierdo-->
        <div class="w3-sidebar  w3-bar-block" style="width: 15%; position: fixed; right: 0; height: 100%;">
            <img src="images/pilotos.jpg" alt="pilotos" class="w-100">
        </div>

        <main class="container my-4">
            <div id="circuitSection" class="row row-cols-1 row-cols-md-3 g-4"></div>
        </main>

        <!--Modal para mostrar los detalles de la card-->
        <div class="modal fade" id="circuitModal" tabindex="-1" aria-labelledby="circuitModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="circuitModalLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img id="modalImage" class="img-fluid mb-3" alt="Circuit image">
                        <p id="modalDate"></p>
                        <p id="modalTotalLength"></p>
                        <p id="modalTrackWidth"></p>
                        <p id="modalLongestStraight"></p>
                        <p id="modalCurves"></p>
                        <p id="modalTopSpeed"></p>
                        <p id="modalRecord"></p>
                        <p id="modalInformation"></p>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="main.js"></script>

        <!--footer-->
        <footer>
            <a href="https://github.com/JaviAriza">
                <img src="images/icons/github.png" alt="">
            </a>
        </footer>  
    </body>
</html>
