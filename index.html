<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Calendario de MotoGP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    <header class="bg-primary text-white p-3">
        <h2 class="text-center">Calendario de MotoGP</h2>
    </header>

    <div class="w3-sidebar w3-light-grey w3-bar-block" style="width:20%; background-color: black;">


    </div>

    <div class="w3-sidebar w3-light-grey w3-bar-block" style="width: 20%; background-color: black; position: fixed; right: 0; height: 100%;">


    </div>





    <main class="container my-4">
        <div id="circuitSection" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </main>

    <!-- Modal para mostrar detalles de la tarjeta en pantalla completa -->

    <div class="modal fade" id="circuitModal" tabindex="-1" aria-labelledby="circuitModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="circuitModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="modalImage" class="img-fluid mb-3" alt="Circuit image">
                    <p id="modalDate"></p>
                    <p id="modalTotalLength"></p>
                    <p id="modalTrackWidth"></p>
                    <p id="modalLongestStraight"></p>
                    <p id="modalRightCurves"></p>
                    <p id="modalLeftCurves"></p>
                    <p id="modalTopSpeed"></p>
                    <p id="modalRecord"></p>
                    <p id="modalInformation"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
